<template>
    <article class="slds-card">

        <template if:true={_datatableData.QuoteLineItem}>
            <div class="slds-grid slds-page-header forceRelatedListCardHeader">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                            
                            <lightning-icon icon-name="standard:price_book_entries" alternative-text="Products" title="Products"></lightning-icon>
                            <span class="slds-assistive-text">contact</span>
                        </span>
                        </div>
                        <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Products (1)">
                                <span>Quote Line Items ({_datatableData.QuoteLineItem.totalRecords})</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" data-sobject="QuoteLineItem" onclick={handleNavigateToProductScreen}>Add Product</button>
                        <button class="slds-button slds-button_neutral" data-sobject="QuoteLineItem" onclick={handleNavigateToEditAll}>Edit All</button>
                        <button class="slds-button slds-button_neutral" data-sobject="QuoteLineItem" onclick={handleOpenSorting}>Sort</button>
                        <button class="slds-button slds-button_neutral" data-sobject="QuoteLineItem" onclick={handleNavigateToTransferToOptional}>Transfer To Optional</button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body">
                <c-salesforce-codex-data-table
                                                data-id="QuoteLineItem"
                                                key-field="Id"
                                                data={_datatableData.QuoteLineItem.data}
                                                show-row-number-column="false"
                                                onrowaction={handleRowAction}
                                                columns={_datatableColumns.QuoteLineItem}>
                </c-salesforce-codex-data-table>
                <template if:true={relatedListsViewAll.QuoteLineItem}>
                    <div class="slds-align_absolute-center" style="padding: 10px 0 0 0;">
                        <a href="javascript:void(0);" data-sobject="QuoteLineItem" onclick={handleShowMoreOLI}>View All</a>
                    </div>
                    
                </template>
                <template if:false={relatedListsViewAll.QuoteLineItem}>
                    <div class="slds-align_absolute-center" style="padding: 10px 0 0 0;">
                        <a href="javascript:void(0);" data-sobject="QuoteLineItem" onclick={handleShowLessOLI}>View Less</a>
                    </div>
                    
                </template>
            </div>
        </template>

        <!-- Quote Optional Products -->
        <template if:true={_datatableData.Optional_Products_Quote__c}>
            <div class="slds-grid slds-page-header forceRelatedListCardHeader">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                            
                            <lightning-icon icon-name="standard:pricing_workspace" alternative-text="Products" title="Products"></lightning-icon>
                            <span class="slds-assistive-text">contact</span>
                        </span>
                        </div>
                        <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Products (1)">
                                <span>Optional Products ({_datatableData.Optional_Products_Quote__c.totalRecords})</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral" data-sobject="Optional_Products_Quote__c" onclick={handleNavigateToProductScreen}>Add Product</button>
                        <button class="slds-button slds-button_neutral" data-sobject="Optional_Products_Quote__c" onclick={handleNavigateToEditAllOptional}>Edit All</button>
                        <button class="slds-button slds-button_neutral" data-sobject="Optional_Products_Quote__c" onclick={handleOpenOptionalSorting}>Sort</button>
                        <button class="slds-button slds-button_neutral" data-sobject="Optional_Products_Quote__c" onclick={handleNavigateToTransferToOptional}>Transfer To Line Items</button>
                    </div>
                </header>
            </div>
            <div class="slds-card__body">
                <c-salesforce-codex-data-table
                                                data-id="Optional_Products_Quote__c"
                                                key-field="Id"
                                                data={_datatableData.Optional_Products_Quote__c.data}
                                                show-row-number-column="false"
                                                onrowaction={handleRowAction}
                                                columns={_datatableColumns.Optional_Products_Quote__c}>
                </c-salesforce-codex-data-table>
                <template if:true={relatedListsViewAll.Optional_Products_Quote__c}>
                    <div class="slds-align_absolute-center" style="padding: 10px 0 0 0;">
                        <a href="javascript:void(0);" data-sobject="Optional_Products_Quote__c" onclick={handleShowMoreOLI}>View All</a>
                    </div>
                    
                </template>
                <template if:false={relatedListsViewAll.Optional_Products_Quote__c}>
                    <div class="slds-align_absolute-center" style="padding: 10px 0 0 0;">
                        <a href="javascript:void(0);" data-sobject="Optional_Products_Quote__c" onclick={handleShowLessOLI}>View Less</a>
                    </div>
                    
                </template>
            </div>
        </template>
    </article>

    <c-sobjects-sorter onsortend={handleOnSortEnd}></c-sobjects-sorter>
</template>
