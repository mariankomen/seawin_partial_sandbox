<template>

    <article class="slds-card" style="border: 1px solid #D4D4D4; border-top: 3px solid #00c0ff !important;">
        <div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-account" title="account">
						<lightning-icon icon-name="standard:search" alternative-text="Search" title="Search"></lightning-icon>
					<span class="slds-assistive-text">account</span>
				</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title="Search">
							<span>Search Product(s)</span>
						</a>
					</h2>
				</div>
			</header>
        </div>

        <div class="slds-card__body slds-card__body_inner header_main">
			<span class="m-r-10">
				<b>Search By Text:</b>
			</span>
			<span>
				<lightning-combobox name="progress"
									value={selectedFilterBy}
									placeholder="Select Filter"
									options={filterOptions}
									onchange={handleSearchBy} ></lightning-combobox>
			</span>

			<span class="m-r-10">
				<lightning-input name="enter-search"
								 type="search"
								 onchange={handleChangeInput}
								 onkeypress={handleEnter}
				></lightning-input>
				
			</span>

			<span class="m-r-10">
                <lightning-button variant="brand" label="Search" title="Search action" icon-name="utility:search" icon-position="right" class="slds-m-left_x-small" onclick={handleRunSearch}></lightning-button>

			</span>

			<span class="m-r-10">
				<lightning-button-group>
					<!-- <template if:true={isUserAdmin}> -->
						<lightning-button label="New Product" onclick={redirectToNewProduct}></lightning-button>
						<lightning-button label="Mass Edit" variant={massEditButtonVariant} onclick={executeMassEditMode}></lightning-button>
						<!-- <lightning-button label="Update Categories"></lightning-button> -->
					<!-- </template> -->
					
					<lightning-button label="Standard List View" onclick={redirectToDefaultProduct}></lightning-button>
					<!-- <template if:true={isUserAdmin}> -->
						<lightning-button label="Conf. Product Prop."></lightning-button>
						<lightning-button label="Master Product" onclick={redirectToMasterProduct}></lightning-button>
					<!-- </template> -->
					
				</lightning-button-group>
			</span>
		</div>
    </article>


</template>
