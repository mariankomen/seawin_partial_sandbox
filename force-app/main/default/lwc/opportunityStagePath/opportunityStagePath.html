<template>
	<!-- <div class="slds-card__body slds-card__body_inner"> -->
		<div>
			<div class="slds-grid slds-path__track">
				<div class="slds-grid slds-path__scroller-container">
					<div class="slds-path__scroller" role="application">
						<div class="slds-path__scroller_inner">
							<ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
								<template if:true={picklistValues}>
									<template for:each={picklistValues} for:item="item">
										
										<li data-value={item.pItem.value} onclick={handleSelect} key={item} class={item.classList} role="presentation">
											<a data-value={item.pItem.value} onclick={handleSelect} aria-selected="true" class="slds-path__link" href="javascript:void(0);" id={item.pItem.value} role="option"
												tabindex="0">
												<span class="slds-path__stage">
													<lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
													<span class="slds-assistive-text">
                                                        Current Stage:
                                                    </span>
                                                    
												</span>
												<span class="slds-path__title">{item.pItem.label}</span>

												<template if:true={item.showSubStage}>
													<span class='context-menu-one' >
														<select id="example3" class='triangle' onclick={substageClick} onchange={substageHandler}>
															<template for:each={item.subStages} for:item="subStage">
																<option value={subStage.value} key={subStage.label} selected={subStage.selected}>{subStage.label}</option>
															</template>
														</select>
													</span>
												</template>
                                                
											</a>
										</li>
										
									</template>
								</template>
							</ul>
						</div>
					</div>
				</div>
				<!-- <div class="slds-grid slds-path__action">
					<span class="slds-path__stage-name">Stage: Unqualified</span>
					<button class="slds-button slds-button_brand slds-path__mark-complete" onclick={handleMarkAsSelected}>
						<lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon> &nbsp;
						Mark Status as Complete
					</button>
				</div> -->
			</div>

			
		</div>

		<div style="margin-top:15px;">
			<template lwc:if={showCheckboxesSection}>
				<template if:true={_userCheckFinancialClearenceAvailable}>
					<lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Financial Clearance" data-key="Financial Clearance" checked={record.data.fields.Financial_Clearance__c.value} onchange={handleCheckboxChange}></lightning-input>
				</template>

				<template if:true={_userCheckApprovalPackageAvailable}>
					<lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Submittal Package" data-key="Submittal Package" checked={record.data.fields.Approval_Package__c.value} onchange={handleCheckboxChange}></lightning-input>
				</template>

				<template if:true={_userCheckSIgnedSalesOrderAvailable}>
					<lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Signed Order" data-key="Signed Order" checked={record.data.fields.Signed_Sales_Order__c.value} onchange={handleCheckboxChange}></lightning-input>
				</template>
			</template>
		</div>

	<!-- </div> -->
	<template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" variant="inverse"></lightning-spinner>
    </template>
</template>
