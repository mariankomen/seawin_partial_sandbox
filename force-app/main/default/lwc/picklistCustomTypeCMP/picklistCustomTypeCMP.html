<template>
    <lightning-combobox 
            name="picklist" 
            data-inputable="true" 
            label={label} 
            value={value} 
            placeholder={placeholder} 
            options={options} 
            variant='label-hidden'
            dropdown-alignment="auto"
            onchange={handleChange}
            data-field={fieldapi}
            data-productid={productid}
            disabled={disable}
            >

    </lightning-combobox>
</template>
